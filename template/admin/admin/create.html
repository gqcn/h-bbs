<div class="card">
    <div class="card-header">管理员添加</div>
    <div class="card-body p-4">
        <form class="col-md-7" method="POST" action="/admin/admins/add">
            <div class="form-group">
                <label><span class="text-danger">*</span>管理员名称</label>
                <input type="text" class="form-control" name="name" placeholder="管理员名称">
            </div>
            <div class="form-group">
                <label><span class="text-danger">*</span>管理员邮箱</label>
                <input type="text" class="form-control" name="email" placeholder="管理员邮箱">
            </div>
            <div class="form-group">
                <label><span class="text-danger">*</span>管理员密码</label>
                <input type="text" class="form-control" name="password" placeholder="管理员密码">
            </div>
            <div class="form-group">
                <label>管理员状态</label>
                <select name="status"  class="form-control">
                    <option value="0" selected>启用</option>
                    <option value="1">禁用</option>
                </select>
            </div>
            <button class="btn btn-primary btn-block btn-sm">提交</button>
        </form>
    </div>
</div>
