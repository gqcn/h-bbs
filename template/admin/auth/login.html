<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GFBBS Admin - Login</title>
    <link href="/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/css/sb-admin.css" rel="stylesheet">
</head>
<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">后台登录</div>
        <div class="card-body">
            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" name="email" class="form-control"
                               placeholder="Email address" required="required" autofocus="autofocus" value="admin@qq.com">
                        <label for="inputEmail">邮箱</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" name="password" class="form-control"
                               placeholder="Password" required="required" value="123456">
                        <label for="inputPassword">密码</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" style="display: none;"></div>
                </div>
               <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
</div>
</body>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script>
    $(function () {
        const error = "{{.Session.error}}";
        if (error) {
            $('.alert-danger').text(error).show();
        }
    })
</script>
</html>
