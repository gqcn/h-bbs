<div class="card">
    <div class="card-header">节点编辑</div>
    <div class="card-body p-4">
        <form class="col-md-7" method="POST" action="/admin/nodes/{{.node.id}}/edit">
            <div class="form-group">
                <label><span class="text-danger">*</span>节点名称</label>
                <input type="text" class="form-control" name="name" value="{{ .node.name}}" placeholder="节点名称">
            </div>
            <div class="form-group">
                <label>所属节点</label>
                <select name="pid" id="" class="form-control" value="{{ .node.pid }}">
                    <option value="0">顶级节点</option>
                    {{range $item := .nodes}}
                        <option value="{{ $item.id }}" {{if eq $.node.pid $item.id}} selected {{end}}>{{ $item.name }} </option>
                    {{end}}
                </select>
            </div>
            <div class="form-group">
                <label>节点状态</label>
                <select name="status" class="form-control" value="{{ .node.status }}">
                    <option value="0" {{if eq .node.status 0}} selected {{end}}>启用</option>
                    <option value="1" {{if eq .node.status 1}} selected {{end}}>禁用</option>
                </select>
            </div>
            <div class="form-group">
                <label>节点排序</label>
                <input type="number" class="form-control" name="sort" placeholder="节点排序" value="{{ .node.sort }}">
            </div>
            <div class="form-group">
                <label><span class="text-danger">*</span>节点描述</label>
                <textarea class="form-control" rows="6" name="desc" placeholder="节点描述">{{ .node.desc }}</textarea>
            </div>
            <button class="btn btn-primary btn-block btn-sm">提交</button>
        </form>
    </div>
</div>
