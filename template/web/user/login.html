<div class="col-sm-5 m-auto">
    <div class="card">
        <div class="card-body">
            <b>用户登录</b>
            <hr>
            <div class="alert alert-dismissible fade show alert-msg" role="alert" style="display: none;">
                <span class="msg-content"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="/user/login">
                <div class="form-group">
                    <div class="form-label-group error">
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="邮箱" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" name="password" class="form-control"
                               placeholder="密码" required autofocus>
                        <div class="invalid-feedback">Please provide a valid zip.</div>
                    </div>
                </div>
                <button class="btn btn-secondary">登录</button>
            </form>
        </div>
    </div>
</div>
