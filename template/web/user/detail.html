<div class="col-sm-9">
    <div class="card">
        <div class="card-body">
            <h5>用户详情</h5>
            <div class="form-group">
                <div class="form-label-group error">
                    <label for="inputName">昵称</label>
                    <input type="text" id="inputName" name="name" class="form-control"
                           placeholder="Email address" required="required" autofocus="autofocus"
                           value="{{ .Session.user.name }}">
                </div>
            </div>
            <div class="form-group">
                <div class="form-label-group error">
                    <label for="inputEmail">邮箱</label>
                    <input type="email" id="inputEmail" name="email" class="form-control"
                           placeholder="Email address" required="required" autofocus="autofocus"
                           value="{{ .Session.user.email }}">
                </div>
            </div>
            <button class="btn btn-secondary">修改</button>
            </form>
        </div>
    </div>
</div>
<div class="col-sm-3">
    <div class="card">
        <div class="card-body">
            <div style="text-align: center;">
                <img src="/{{ .Session.user.avatar }}" class="img-thumbnail" style="height: 120px;width: 120px;">
            </div>
            <button class="btn btn-secondary btn-block">修改</button>
        </div>
    </div>

</div>
